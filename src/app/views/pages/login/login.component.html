<p-blockUI [blocked]="blockedDocument"></p-blockUI>
<p-toast></p-toast>
<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <div *ngIf="controlRestablecer">
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm>
                  <h1></h1>
                  <p class="text-medium-emphasis">Inicio de Sesión</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="username" cFormControl placeholder="Username" id="usernameInput" />
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input autoComplete="current-password" cFormControl placeholder="Password" type="password"
                      id="passwordInput" />
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <c-col xs="4">
                      <button cButton class="px-4" color="primary" style="height: 4em;" (click)="validaUsuario(1)">
                        Admin
                      </button>
                    </c-col>
                    <c-col xs="4">
                      <button cButton class="px-4" color="primary" style="height: 4em;" (click)="validaUsuario(2)">
                        Empresa
                      </button>
                    </c-col>
                    <c-col xs="4">
                      <button cButton class="px-4" color="primary" style="height: 4em;" (click)="validaUsuario(3)">
                        Egresado
                      </button>
                    </c-col>
                  </c-input-group>
                  <c-input-group class="px-12">
                    <div *ngIf="error" class="alert alert-danger" role="alert" style="width: 100%;">
                      {{textoError}}
                    </div>
                  </c-input-group>
                </form>
              </c-card-body>
              <c-card-body>
                <div style="text-align: center; color: blue;" (click)="abrirModal()">Olvidó su Password</div>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Bolsa de Empleo</h2>
                  <p>
                    Escuela de Salud Surcolombiana
                  </p>
                  <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                    Registrar Egresado ESSC
                  </button>
                  <br>
                  <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register-empresa">
                    Registrar Empresa
                  </button>
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </div>

  </c-container>
</div>
<p-dialog header="Restablecer Password" [(visible)]="display" [style]="{ 'width': '40vw', 'height': dialogHeight }"
  (onHide)="cerrarModal()">
  <c-card class="mb-4">
    <c-card-body>
      <input type="hidden" name="_token" [value]="token">
      <c-row>
        <c-col class="negrilla ">
          Correo
        </c-col>
      </c-row>
      <c-row style="margin-top: 1em;">
        <c-col>
          <input type="text" pInputText placeholder="Correo" name="correo" style="width: 100%;" id="correoInput">
        </c-col>
      </c-row>
      <c-row style="margin-top: 1em;">
        <c-col class="negrilla ">
          Tipo Usuario
        </c-col>
      </c-row>
      <c-row style="margin-top: 1em;">
        <c-input-group class="mb-4">
          <c-col xs="3" class="d-flex justify-content-center">
            <button cButton class="px-3" color="primary" (click)="restablecer(1)" style="width: 100%; margin: 0.1em;">
              Admin
            </button>
          </c-col>
          <c-col xs="3" class="d-flex justify-content-center">
            <button cButton class="px-3" color="primary" (click)="restablecer(2)" style="width: 100%; margin: 0.1em;">
              Empresa
            </button>
          </c-col>
          <c-col xs="3" class="d-flex justify-content-center">
            <button cButton class="px-3" color="primary" (click)="restablecer(3)" style="width: 100%; margin: 0.1em;">
              Egresado
            </button>
          </c-col>
          <c-col xs="3" class="d-flex justify-content-center">
            <button cButton class="px-3" color="danger" (click)="cerrarModal()"
              style="width: 100%; margin: 0.1em; color: beige;">
              Regresar
            </button>
          </c-col>
        </c-input-group>
      </c-row>
    </c-card-body>
  </c-card>
</p-dialog>
